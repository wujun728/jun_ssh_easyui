<#ftl output_format="HTML" auto_esc=true>  
<@h.siteCommonHead title="后台管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>

<script src="${ctx}/js/validform/validform.min.js"></script>


<link rel="stylesheet" href="${ctx}/js/validform/validform.css"
	media="all">
<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/s/${siteId!}/${businessId!}/mp/list?springraintoken="+springraintoken});
	 });
</script>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<@h.naviHeader /><@h.leftMenu />
		<!-- 主体内容开始 -->
		<div class="layui-tab layui-tab-brief">
			<ul class="layui-tab-title site-demo-title">
				<li class="layui-this"><i class="layui-icon">&#xe630;</i> <span
					class="layui-breadcrumb" style="visibility: visible;"> 
				<a><cite>微信服务号配置信息管理</cite></a>
				</span></li>
				<li style="float: right;">
					<button type="button" onclick="history.go(-1)"
						class="layui-btn layui-btn-small" style="margin-top: 8px;">
						<i class="layui-icon layui-icon-specil">&#xe603;</i>返回
					</button>
				</li>
			</ul>

			<div class="layui-body layui-tab-content site-demo-body">
				<div class="layui-tab-item layui-show">
					<div class="layui-main">
						<div id="LAY_preview" class="layui-my-form">
							<header class="larry-personal-tit">
								<span>添加微信服务号配置信息</span>
							</header>
							<div class="larry-personal-body clearfix changepwd">
								<@cms_site_wxconfig id=id>
									<form id="validForm" class="layui-form <!--  -->" method="post"
									action="${ctx}/s/${siteId!}/${businessId!}/mp/update">
										<input type="hidden" name="siteId"
											value="${siteId!}" />
										<input type="hidden" id="id" name="id"
											value="${id!}" />
										<div class="layui-form-item col-lg-6">
											<label class="layui-form-label">appId*</label>
											<div class="layui-inline col-lg-5">
												<input type="text" name="appId" id="appId" datatype="*"
													nullmsg="不能为空" errormsg="不能为空！" autocomplete="off"
													class="layui-input" value="${(config.appId)!''}">
											</div>
											<div class="layui-inline valid-info"></div>
										</div>
										<div class="layui-form-item col-lg-6">
											<label class="layui-form-label">appSecret*</label>
											<div class="layui-inline col-lg-5">
												<input type="text" name="appSecret" id="appSecret"
													datatype="*" nullmsg="不能为空" errormsg="不能为空！"
													autocomplete="off" class="layui-input"
													value="${(config.appSecret)!''}">
											</div>
											<div class="layui-inline valid-info"></div>
										</div>
										<div class="layui-form-item col-lg-6">
											<label class="layui-form-label">token*</label>
											<div class="layui-inline col-lg-5">
												<input type="text" name="token" id="token" datatype="*"
													nullmsg="不能为空" errormsg="不能为空！" autocomplete="off"
													class="layui-input" value="${(config.token)!''}">
											</div>
											<div class="layui-inline valid-info"></div>
										</div>
										<div class="layui-form-item col-lg-6">
											<label class="layui-form-label">EncodingAESKey</label>
											<div class="layui-inline col-lg-5">
												<input type="text" name="encodingAESKey" id="encodingAESKey"
													autocomplete="off" class="layui-input"
													value="${(config.encodingAESKey)!''}">
											</div>
											<div class="layui-inline valid-info"></div>
										</div>
										<div class="layui-form-item col-lg-6">
											<label class="layui-form-label">公众号ID*</label>
											<div class="layui-inline col-lg-5">
												<input type="text" name="wxId" id="wxId" datatype="*"
													nullmsg="不能为空" errormsg="不能为空！" autocomplete="off"
													class="layui-input" value="${(config.wxId)!''}">
											</div>
											<div class="layui-inline valid-info"></div>
										</div>
										<div class="layui-form-item col-lg-6">
											<label class="layui-form-label">状态*</label>
											<div class="layui-inline col-lg-5">
												<select name="active" id="active" lay-verify="required">
													<#if (config.active)?? && (config.active==0)>
														<option value="1">可用</option>
														<option value="0" selected="selected">不可用</option>
													<#else>
														<option value="1" selected="selected">可用</option>
														<option value="0">不可用</option>
													</#if>
													
												</select>
											</div>
											<div class="layui-inline valid-info"></div>
										</div>
										<div class="layui-form-item change-submit">
											<label class="layui-form-label"></label>
											<div class="layui-inline">
												<button type="button" class="layui-btn" id="smtbtn">保存</button>
												<button type="button" class="layui-btn layui-btn-primary"
													id="rstbtn">重置</button>
											</div>
										</div>
									</form>
								</@cms_site_wxconfig>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 主体内容结束 -->
		<@h.footer />
	</div>
</body>
</html>

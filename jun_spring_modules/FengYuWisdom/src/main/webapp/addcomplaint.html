<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>锋豫智慧平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
      <div class="layui-col-lg-offset3 layui-col-lg6">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>添加投诉</legend>
        </fieldset>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">内容：</label>
                <div class="layui-input-block">
                    <textarea name="info" placeholder="请输入投诉的内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">添加投诉</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
		</div>
    </div>
</div>
<script src="lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            weeks: function (value) {
                if (value.length < 1) {
                    return '课程周期至少大于1周';
                }
            },
			name: function (value) {
			    if (value.length < 3) {
			        return '学科的名称至少得3个字符';
			    }
			}
        });
        //监听提交
        form.on('submit(demo1)', function (data) {

			//请求添加接口
			$.post("/api/complaint/save.do",data.field,function(res){
				if(res.code==10000){
					//添加成功
					location.href="listcomplaint.html";
				}else{
					//添加失败
					layer.alert("新增失败", {
                    title: '亲，新增失败，请检查数据'
                    })
				}

			})
            return false;
        });
    });
</script>

</body>
</html>

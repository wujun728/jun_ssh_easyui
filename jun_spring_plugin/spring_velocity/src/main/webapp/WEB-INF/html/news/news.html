	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

			</button>
			<a class="navbar-brand" href="#">新闻列表</a>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2 col-md-1 sidebar">
				<ul class="nav nav-sidebar">
					<li><a href="$ctx/news/list">新闻列表</a></li>
					<li class="active"><a href="$ctx/news">发布新闻</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-11 col-md-offset-1 main">
				<div class="row">
					<form action="$ctx/news" id="mewsCommand" method="post" class="form-horizontal" role="form">
						<div class="form-group">
							<label for="title" class="col-sm-1 control-label">标题：</label>
							<div class="col-sm-5">
								<input type="text" class="-control" name="title" id="title" />
							</div>
						</div>
						<div class="form-group">
							<label for="description" class="col-sm-1 control-label">内容：</label>
							<div class="col-sm-5">
								<textarea class="-control" name="description" id="description" row="15"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="address" class="col-sm-1 control-label">地址：</label>
							<div class="col-sm-5">
								<input type="text" class="-control" name="address" id="address" />
							</div>
						</div>

						<div class="form-group">
							<label for="newsTime" class="col-sm-1 control-label">发生时间：</label>
							<div class="col-sm-5">
								<input type="text" class="-control" name="newsTime" id="newsTime" readonly="readonly" />
							</div>
						</div>

						<div class="form-group input-group-sm">
							<label class="col-sm-1 control-label">&nbsp;</label>
							<div class="col-sm-5">
								<button class="btn btn-default" type="button" id="saveBtn">保存</button>
								<button class="btn btn-default" type="reset">取消</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

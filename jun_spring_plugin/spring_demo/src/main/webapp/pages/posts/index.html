<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>文章列表</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../assets/css/semantic.min.css"/>
    <style>
        *{
            font-family: "microsoft yahei";
        }
    </style>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/semantic.min.js"></script>
</head>
<body class="ui three column grid page segment">
    <header class="row">
        <section class="column">
            标题
        </section>
        <section class="column">
            作者
        </section>
        <section class="column">
            添加日期
        </section>
    </header>
    <main th:each="post : ${posts}" class="row">
        <section class="column">
            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
        </section>
        <section class="column">
            <span th:text="${post.author.name}"></span>
        </section>
        <section class="column">
            <span th:text="${post.createDate}"></span>
        </section>
    </main>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>万颗商城</title>
</head>
<body>
		<div style="width: 800px">
			<#list list as bean>
			<div>
				<div>标题:${bean.title}</div>
				<div style="font-weight: bold;">价格:${bean.price}</div>
				<div>日期:${(bean.createTime?string("yyyy.MM.dd HH:mm:ss"))!''}</div>
				<hr />
			</div>
			</#list>
		</div>
</body>
</html>
